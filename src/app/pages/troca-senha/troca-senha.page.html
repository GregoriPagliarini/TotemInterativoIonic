<div class="h-100">
    <div class="display-wrap display-flex h-100">
        <div class=" alinha-topo w-100">
            <ion-row>
                <ion-col>
                    <h1 class="card-text caixa-texto">Digite sua matrícula</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3">
                    <input type="text" class="form-control w-100 h-100 tamanho-texto-caixa-de-texto" aria-label=""
                        (keyup)="digitando()" name="matricula" [(ngModel)]="matricula">
                    <div *ngIf="erroMatricula" class="alinha-centro">
                        <font color="red"> Você não informou matrícula.</font>
                    </div>
                </ion-col>
            </ion-row>
        </div>
        <div class="alinha-topo w-100">
            <ion-row>
                <ion-col>
                    <input type="text" class="form-control w-100 h-100 tamanho-texto-caixa-de-texto" aria-label=""
                        (keyup)="digitando()" name="matricula" [(ngModel)]="matricula">
                    <div *ngIf="erroMatricula" class="alinha-centro">
                        <font color="red"> Você não informou matrícula.</font>
                    </div>
                </ion-col>
                <ion-col size="3">
                    <ion-button expand="" fill="solid" size="default" mode="md" class="cor-if-verde mt-0 mb-0"
                        (click)="getPesquisaMatricula()" routerLink="/tela-escolha">Enviar</ion-button>
                </ion-col>
            </ion-row>
        </div>
        <div class="alinha-topo w-100">
            <ion-button expand="" fill="solid" size="default" mode="md" class="cor-if-verde mt-0 mb-0 m-15p"
                (click)="openModalMatricula()">Não sabe sua matrícula?</ion-button>
        </div>
        <div *ngIf="(pessoa$ | async) as retorno">
            <div>{{retorno.matricula}}</div>
            <div></div>
        </div>
    </div>
</div>
