<ion-grid class="w-100">
  <ion-row class="ion-text-center">
    
    <ion-col *ngFor="let nome of nomes | async" size="6">
      <ion-card style="height: 250px">
        <ion-card-header>
          <ion-card-title style="height: 80px;" class="ion-text-center">
            {{nome.nome}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button (click)="clicouNome(nome)" expand="block" fill="solid" size="default" mode="md"
            class="cor-if-verde">Enviar
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>
</ion-grid>
